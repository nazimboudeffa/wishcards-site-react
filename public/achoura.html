<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>
    <title>Whish Cards</title>
</head>
<body>
    <style>
        canvas {
            display : block;   
            margin : auto;
        }
    </style>
    <button class="button" data-sharer="facebook" data-hashtag="achoura" data-url="https://wishcards.ml/achoura.html">Share on Facebook</button>
    <div id='card'></div>
    <script type="text/javascript">
        const config = {
            type: Phaser.AUTO,
            width: 640,
            height: 960,
            scale: {
                mode: Phaser.Scale.FIT
            },
            parent: 'card',
            scene: {
                preload: preload,
                create: create
            }
        };
        const game = new Phaser.Game(config);
        function preload() {
            this.load.image('wish', 'assets/sprites/wish2.png');
            this.load.image('happy', 'assets/sprites/islam/achoura.png');
            this.load.image('sprite', 'assets/sprites/islam/rmdunder1.png');
            this.load.atlas('flares', 'assets/particles/flares.png', 'assets/particles/flares.json');
        }
        function create() {
            var particles = this.add.particles('flares');
            var emitter1 = particles.createEmitter({
                frame: 'blue',
                x: 320,
                y: (480+300)/2,
                speed: 200,
                blendMode: 'ADD',
                lifespan: 1000
            });
            var emitter2 = particles.createEmitter({
                frame: 'red',
                x: 320,
                y: (480+300)/2,
                speed: 200,
                scale: 0.5,
                blendMode: 'ADD',
                lifespan: 2000
            });
            var emitter3 = particles.createEmitter({
                frame: 'yellow',
                x: 320,
                y: (480+300)/2,
                speed: 200,
                scale: { min: 0, max: 1 },
                blendMode: 'ADD',
                lifespan: 2500
            });
            var wish = this.add.image(game.config.width / 2, (game.config.height / 2)-300, 'wish');
            wish.setOrigin(0.5,0.5);
            wish.scale = 0.5;
            tween = this.tweens.add({
                targets: wish,
                scale: 1,
                ease: 'Linear',
                duration: 1000,
                repeat: -1,
                yoyo: true
            });
            var happy = this.add.image(game.config.width / 2, (game.config.height / 2)-100, 'happy');
            happy.setOrigin(0.5,0.5);
            tween = this.tweens.add({
                targets: happy,
                angle: {
                    from: -10,
                    to: 10
                },
                ease: 'Linear',
                duration: 1000,
                repeat: -1,
                yoyo: true
            });
            var image = this.add.image(game.config.width / 2, (game.config.height / 2)+300, 'sprite');
            image.setOrigin(0.5,0.5);
            image.alpha = 0;
            tween = this.tweens.add({
                targets: image,
                alpha: {
                    from: 0,
                    to: 1
                },
                ease: 'Linear',
                duration: 1000,
                repeat: -1,
                yoyo: true
            });
        }
        </script>
</body>
</html>
